<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Crachá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    @media (max-width: 400px){
      .container {
        padding-top: 120px;
        padding-bottom: 120px;
      }
    }

    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-section h2 {
      text-align: center;
      margin: 0;
    }

    @media (max-width: 767px) {
      .form-section h2 {
        padding-top: 120px;
      }
    }

    .form-section label {
      font-weight: bold;
    }

    .form-section input, .form-section button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-section button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-section button:hover {
      background-color: #0056b3;
    }

    .badge-preview {
      position: relative;
      width: 300px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    

    .badge-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .photo {
      position: absolute;
      top: 155px;
      width: 125px;
      height: 170px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }

    .info .name {
      font-size: 18px;
    }

    .info .id {
      font-size: 16px;
      margin-top: 5px;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulário -->
    <div class="form-section">
      <h2>Gerador de crachá</h2>
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite o nome">

      <label for="id">Matrícula:</label>
      <input type="text" id="id" placeholder="Digite a matrícula">

      <input type="file" accept="image/*" id="foto" >

      <button onclick="generateBadge()">Ver prévia</button>
      <button onclick="exportAsPng()">Exportar como PNG</button>
    </div>

    <!-- Preview do Crachá -->
    <div class="badge-preview" id="badge-preview">
      <img id="badge-background" src="./cracha.png" alt="Imagem de fundo do crachá">
      <div class="photo" id="photo-preview"><img id="photo-img" alt=""></div>
      <div class="info">
        <div class="name" id="name-preview">Nome</div>
        <div class="id" id="id-preview">Matrícula</div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('name');
    const idInput = document.getElementById('id');
    const photoUpload = document.getElementById('foto');

    const namePreview = document.getElementById('name-preview');
    const idPreview = document.getElementById('id-preview');
    const photoPreview = document.getElementById('photo-img');

    // Atualiza o nome no crachá em tempo real
    nameInput.addEventListener('input', () => {
      namePreview.textContent = nameInput.value || 'Nome';
    });

    // Atualiza a matrícula no crachá em tempo real
    idInput.addEventListener('input', () => {
      idPreview.textContent = idInput.value || 'Matrícula';
    });

    // Atualiza a foto no crachá em tempo real
    photoUpload.addEventListener('change', () => {
      const file = photoUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          photoPreview.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Script para exportar como PNG
    function exportAsPng() {
      const badgePreview = document.getElementById('badge-preview');
      html2canvas(badgePreview, {
        allowTaint: true,
        useCORS: true
      })
      .then(function(canvas) {
        const image = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'cracha.png';
        link.href = image;
        link.click();
      })
      .catch(function(error) {
        console.error('Erro ao gerar PNG:', error);
      });
    }
  </script>
</body>
</html>
